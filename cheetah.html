<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 20px #ffcc00;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #cccccc;
        }

        .cheetah-container {
            width: 250px;
            height: 150px;
            margin: 30px 0;
            overflow: hidden;
        }

        .cheetah {
            width: 100%;
            height: auto;
            animation: run 2s linear infinite;
        }

        @keyframes run {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .btn {
            padding: 12px 24px;
            background-color: #ffcc00;
            color: #0d0d0d;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ffcc00;
        }

        .btn:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! Looks like this page is as fast as a cheetahâ€”it disappeared!</p>
    <div class="cheetah-container">
        <img class="cheetah" src="1.jpg" alt="Running Cheetah">
    </div>
    <a href="/" class="btn">Go Back Home</a>
</body>
</html>
